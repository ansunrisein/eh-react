scalar Date

enum EventType {
    TEXT
    LIST
    PICTURE
}

interface Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
}

type TextEvent implements Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
    text: String!
}

type ListEvent implements Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
    list: [String!]!
}

type Board {
    id: ID!
    name: String!
    description: String
    events: [Event!]!
}

input Page {
    before: ID
    after: ID
    first: Int
    last: Int
}

type DashboardConnection {
    pageInfo: PageInfo!
    edges: [DashboardEdge!]!
}

type DashboardEdge {
    node: Board!
    cursor: ID!
}

type PageInfo {
    startCursor: ID
    endCursor: ID
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type Query {
    event: Event

    dashboard(page: Page): DashboardConnection!
}
