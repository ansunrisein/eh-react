scalar Date

enum EventType {
    TEXT
    LIST
    PICTURE
}

interface Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
}

type TextEvent implements Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
    text: String!
}

type ListEvent implements Event {
    type: EventType!
    header: String
    deadline: Date
    pinned: Boolean!
    list: [String!]!
}

type Board {
    name: String!
    events: [Event!]!
}

type Query {
    event: Event
}
