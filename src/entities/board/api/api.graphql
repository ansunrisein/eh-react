fragment Board on Board {
    _id
    title
    isPrivate
    user {
        _id
    }
    sub {
        _id
    }
    permissions
    eventsCount
}

query Board($id: ID!) {
    board(boardId: $id) {
        ...Board
    }
}

mutation CreateBoard($title: String!, $isPrivate: Boolean!) {
    createBoard(board: {title: $title, isPrivate: $isPrivate}) {
        ...Board
    }
}

mutation EditBoardDescription($id: ID!, $title: String!) {
    updateBoardDescription(board: {_id: $id, title: $title}) {
        ...Board
    }
}

mutation EditBoardVisibility($id: ID!, $isPrivate: Boolean!) {
    updateBoardVisibility(board: {_id: $id, isPrivate: $isPrivate}) {
        ...Board
    }
}

mutation RemoveBoard($id: ID!) {
    removeBoard(boardId: $id) {
        ...Board
    }
}
