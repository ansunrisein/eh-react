fragment BoardPage on Board {
    ...Board
    events(page: $eventsPage) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            node {
                ...Event
            }
        }
    }
}

query BoardPage($id: ID!, $eventsPage: Page!) {
    board(boardId: $id) {
        ...BoardPage
    }
}
