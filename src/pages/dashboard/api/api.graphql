fragment DashboardNode on Board {
    ...Board
    events(page: $eventsPage) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...Event
            }
        }
    }
}

query Dashboard($page: Page!, $eventsPage: Page!) {
    dashboard(page: $page) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            node {
                ...DashboardNode
            }
        }
    }
}
