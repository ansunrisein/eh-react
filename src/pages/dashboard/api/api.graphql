fragment DashboardNode on Board {
    ...Board
    events(page: $eventsPage, sort: {nearestEvent: "asc"}) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...Event
            }
        }
    }
}

query Dashboard($page: Page!, $eventsPage: Page!, $sort: BoardsSort, $filter: BoardsFilter) {
    dashboard(page: $page, sort: $sort, filter: $filter) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            node {
                ...DashboardNode
            }
        }
    }
}
