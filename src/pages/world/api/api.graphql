fragment WorldNode on Board {
  ...Board
  events(page: $eventsPage, sort: {nearestEvent: "asc"}, filter: {expired: 1}) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        ...Event
      }
    }
  }
}

query Popular($page: Page!, $eventsPage: Page!, $filter: BoardsFilter) {
  popularBoards(page: $page, filter: $filter) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        ...WorldNode
      }
    }
  }
}

query Boards(
  $page: Page!
  $eventsPage: Page!
  $sort: BoardsSort
  $filter: BoardsFilter
  $search: BoardsSearch
) {
  boards(page: $page, filter: $filter, search: $search, sort: $sort) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        ...WorldNode
      }
    }
  }
}
